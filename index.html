<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MCQ Quiz — 24 Random Questions</title>
  <style>
    :root { --green:#1ea446; --red:#d33; --ink:#111; --muted:#666; --bg:#fff; --card:#f7f7f8; }
    * { box-sizing: border-box; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; color:var(--ink); background:var(--bg); }
    header { position: sticky; top: 0; z-index: 10; background: #fff; border-bottom: 1px solid #eee; }
    .wrap { max-width: 900px; margin: 0 auto; padding: 12px 16px; }
    .bar { display:flex; flex-wrap: wrap; gap: 8px; align-items:center; justify-content: space-between; }
    h1 { font-size: 18px; margin: 6px 0; }
    button, .btn { appearance: none; border: 1px solid #ddd; background:#fff; padding:10px 14px; border-radius:10px; cursor:pointer; font-size:14px; }
    button:hover { border-color:#bbb; }
    #score { font-weight:600; }
    #quiz { display:grid; gap:14px; padding: 16px; }
    .card { background:var(--card); border:1px solid #eee; border-radius:14px; padding: 16px; }
    .q { font-weight:600; margin-bottom: 10px; }
    .choices { display:grid; gap:8px; }
    .choice { text-align:left; border:1px solid #ddd; background:#fff; padding:12px 12px; border-radius:10px; cursor:pointer; }
    .choice:disabled { cursor: default; opacity: 0.95; }
    .choice.correct { border-color: var(--green); background: #ecf8f0; }
    .choice.wrong { border-color: var(--red); background: #fdecec; }
    .meta { margin-top:8px; font-size: 13px; color: var(--muted); }
    .footer { text-align:center; color:var(--muted); font-size:12px; padding: 24px 0 40px; }
    @media (hover:none) { button:active { transform: scale(0.98); } }
  </style>
</head>
<body>
  <header>
    <div class="wrap bar">
      <h1>MCQ Quiz</h1>
      <div style="display:flex; gap:8px; align-items:center;">
        <span id="score">Score: 0 / 0</span>
        <button id="newSetBtn" title="Draw a new random 24">New set</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <p class="meta">This page draws 24 questions at random each time. Tap an option to reveal the correct answer in green.</p>
    <div id="quiz" aria-live="polite"></div>
    <div class="footer">Static, client‑only. Works on GitHub Pages and iPhone Safari.</div>
  </main>

  <!-- Load questions first -->
  <script src="questions.js"></script>
  <!-- App logic -->
  <script src="script.js"></script>
</body>
</html>
